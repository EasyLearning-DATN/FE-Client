<div class="container pt-5 p-5">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
            <img src="assets/img/commons/sign_in.jpg" alt="Main IMG" class="img-fluid">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 pt-5">
            <form [formGroup]="resetPasswordForm" (submit)="onConfirm()" action="" method="post">
                <h2 class="main-text pt-5 mt-5">Quên mật khẩu</h2>
                <input type="text" formControlName="password" placeholder="Nhập mật khẩu mới" class="form-control main-input mt-5">
                <div *ngIf="!resetPasswordForm.get('password')?.valid && resetPasswordForm.get('password')?.touched">
                    <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']" class="text-danger"><small>*Mật khẩu không được để trống</small></div>
                </div>
                <input type="text" formControlName="confirmPassword" placeholder="Nhập lại mật khẩu mới" class="form-control main-input mt-5">
                <div *ngIf="!resetPasswordForm.get('confirmPassword')?.valid && resetPasswordForm.get('confirmPassword')?.touched">
                    <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']" class="text-danger"><small>*Xác nhận mật khẩu không được để trống</small></div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button class="btn btn-sz-primary mt-5">Đặt lại mật khẩu</button>
                    </div>
                    <div class="col-5 pt-5">
                        <a [routerLink]="['/login']" class="back-to-login">Đăng nhập</a>
                    </div>
                </div>
        </form>
    </div>
</div>
