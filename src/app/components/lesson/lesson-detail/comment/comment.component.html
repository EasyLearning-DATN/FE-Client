      <form
        (ngSubmit)="onCreateComment()"
        [formGroup]="createCommentF"
        class="flex-grow-1"
      >
        <input
          [formControlName]="'comment'"
          class="comment-input"
          name="comment"
          placeholder="{{
            'LESSON.LESSON_DETAIL.COMMENT.PLACEHOLDER' | translate
          }}"
          type="text"
        />
        <div class="submit-btn-group d-flex">
          <button class="btn btn-secondary me-2" type="reset">
            {{ "LESSON.LESSON_DETAIL.COMMENT.CANCEL_BUTTON" | translate }}
          </button>
          <div
            [ngClass]="
              createCommentF.get('comment')?.hasError('required')
                ? 'disabled'
                : ''
            "
            class="submit-comment-wrapper loading-submit"
          >
            <button
              [disabled]="createCommentF.get('comment')?.hasError('required')"
              class="btn btn-primary btn-submit-comment"
              type="submit"
            >
              {{ "LESSON.LESSON_DETAIL.COMMENT.SUBMIT_BUTTON" | translate }}
            </button>
          </div>
        </div>
      </form>
    </div>
    <div
      *ngIf="isCommentFetching"
      class="d-flex align-content-center justify-content-center"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <ng-container *ngFor="let item of listComment">
      <app-comment-item
        (showReplyComment)="handleShowReplyComment($event)"
        [comment]="item"
        [idCommentReply]="idCommentReply"
        [isShowTotalRPL]="true"
        [lessonId]="lessonId"
        [rootId]="idCommentReply"
      ></app-comment-item>
    </ng-container>
