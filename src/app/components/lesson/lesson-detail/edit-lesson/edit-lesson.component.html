<button (click)="openEdit(modal)" class="btn btn-app ms-3">
  <fa-icon [icon]="['fas','pen-to-square']"></fa-icon>
</button>

<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Chỉnh sửa bài học</h4>
    <button (click)="d('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateLessonForm">
      <div class="form-floating mb-3">
        <input class="form-control" formControlName="name" id="floatingName" placeholder="" type="text"> <label
        for="floatingName">Tên bài học</label>
        <span *ngIf="!updateLessonForm.get('name')?.valid && updateLessonForm.get('name')?.touched"
              class="text-danger">
                     <span *ngIf="updateLessonForm.get('name')?.errors?.['required']">Vui lòng nhập tên bài học!</span>
        </span>
      </div>
      <div class="mb-3">
        <label class="form-label" for="inputImage">Ảnh</label>
        <input (change)="onFileSelected($event)" accept="image/*" class="form-control mb-2" id="inputImage"
               placeholder="Ảnh"
               type="file">
        <span>Ảnh đã chọn: {{ this.image ? this.image : lesson.image.url }}</span>
      </div>
      <div class="form-floating mb-3">
				<textarea class="form-control" formControlName="description" id="floatingDescription" placeholder="" rows="30"
                  type="text"></textarea> <label for="floatingDescription">Mô tả</label>
        <span *ngIf="!updateLessonForm.get('description')?.valid && updateLessonForm.get('description')?.touched"
              class="text-danger">
                     <span *ngIf="updateLessonForm.get('description')?.errors?.['required']">Vui lòng nhập mô tả!</span>
                  </span>
      </div>
    </form>
    <app-add-questions [lessonId]="lesson.id"></app-add-questions>
    <app-edit-questions [lessonId]="lesson.id"></app-edit-questions>
  </div>
  <div class="modal-footer">
    <button (click)="openConfirmSave()" class="btn btn-app">Save</button>
    <button (click)="openConfirmDelete()" class="btn btn-app-warning">Delete</button>
    <button (click)="d('Close click')" class="btn btn-app" type="button">Close</button>
  </div>
</ng-template>
