    <!-- Search -->
    <div class="row mb-3">
      <div class="col-md-4 p-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="basic-addon2" [(ngModel)]="searchKey">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="searchLessons(searchKey)">Search</button>
          </div>
        </div>
      </div>
    </div>
<section>
  <div class="container">
    <!-- List of Lessons -->
    <div class="row">
      <div *ngFor="let lesson of lessons" class="col-md-4 mb-4">
        <div class="card lesson_item">
          <img alt="courses" class="card-img-top w-100" [src]="lesson.image.url"/>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="font-sans-serif fw-bold fs-md-1 fs-lg-3">{{ lesson.name }}</h5>
              <small class="text-muted">Ngày tạo: {{ lesson.created_date | date}}</small>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <img [src]="lesson.user_info.avatar.url" alt="img" class="avatar lesson-avatar"/>
              <span class="ms-1">{{ lesson.user_info.fullName | titlecase }}</span>
              <a class="btn btn-primary" (click)="detail()">Xem chi tiết</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
