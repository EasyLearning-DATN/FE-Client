<div class="container mt-4">
    <h2>Tạo bài học mới</h2>
    <form #lessonForm="ngForm" (ngSubmit)="onCreateLesson()">
      <div class="form-group">
        <label for="courseName">Tên bài học:</label>
        <input type="text" class="form-control" id="courseName" placeholder="Tên bài học" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label for="description">Mô tả:</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Nhập mô tả"
          [(ngModel)]="description" name="description"></textarea>
      </div>
      <div class="form-group p-2">
          <label class="form_label" for="">Ảnh bìa bài học: </label>
          <input class="form-control" type="file" (change)="onFileSelected($event)" name="image_id" required>
      </div>
      <div class="form-group">
        <!-- combobox chọn loại câu hỏi -->
        <label for="questionType">Loại câu hỏi:</label>
        <select class="form-select" id="questionType">
          <option value="1">1 đáp án đúng</option>
          <option value="2">Nhiều đáp án đúng</option>
        </select>
      </div>
