<div class="container main_frame_form mt-4">
  <div class="row">
    <div class="col-6">
      <div class="main_img">
        <img src="assets/img/commons/sign_in.jpg" alt="img">
      </div>
    </div>
    <div class="col-6">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="sign_in-tab" data-bs-toggle="tab" data-bs-target="#sign_in-tab-pane"
            type="button" role="tab" aria-selected="false">Đăng nhập</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="sign_up-tab" data-bs-toggle="tab" data-bs-target="#sign_up-tab-pane"
            type="button" role="tab" aria-selected="true">Đăng kí</button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade" id="sign_up-tab-pane" role="tabpanel" tabindex="0">
          <form #signupForm="ngForm" (ngSubmit)="signup()" class="form_data">
            <button class="google__login-btn">
              <img class="logo" src="assets/img/commons/gg_logo.png" alt="img">
              <span>Tiếp tục với Google</span>
            </button>
            <div class="orther_option">
              <span>hoặc email</span>
            </div>
            <div class="form_group mb-2">
              <div class="row">
                <div class="col">
                  <label class="form_label" for="">Họ và tên</label>
                  <input class="form-control" type="text" [(ngModel)]="fullName" name="fullName"
                    placeholder="Nhập tên ..." required #fullNameControl="ngModel">
                  <div *ngIf="fullNameControl.invalid && fullNameControl.touched" class="text-danger"><small>*Tên không được để trống</small></div>
                </div>
                <div class="col">
                  <label class="form_label" for="">Email</label>
                  <input class="form-control" type="text" [(ngModel)]="email" name="email" placeholder="Nhập email ..."
                    required #emailControl="ngModel">
                  <div *ngIf="emailControl.invalid && emailControl.touched" class="text-danger"><small>*Email không được để trống</small></div>
                </div>
                <!-- dayOfBirth -->
                <div class="col">
                  <label class="form_label" for="">Ngày sinh</label>
                  <input class="form-control" type="date" [(ngModel)]="dayOfBirth" name="dayOfBirth" required #dateOfBirth="ngModel">
                  <div *ngIf="dateOfBirth.invalid && dateOfBirth.touched" class="text-danger"><small>*Ngày sinh không được để trống</small></div>
                </div>
              </div>
            </div>
            <div class="form_group mb-2">
              <!-- upload avatar -->
              <div class="col">
                <label class="form_label" for="">Ảnh đại diện</label>
                <input class="form-control" type="file" (change)="onFileSelected($event)" name="avatar" required>
              </div>
              <label class="form_label" for="">Tên đăng nhập</label>
              <input class="form-control" type="text" [(ngModel)]="username" name="username"
                placeholder="Nhập tên đăng nhập ..." required #userControl="ngModel">
              <div *ngIf="userControl.invalid && userControl.touched" class="text-danger"><small>*Tên đăng nhập không được để trống</small></div>
            </div>
            <div class="form_group mb-2">
              <div class="label_wrapper">
                <label class="form_label" for="">Mật khẩu</label>
                <a [routerLink]="['/fogot-password']" tabindex="-1" class="forgot_pass-link">Quên mật khẩu</a>
              </div>
              <input class="form-control" type="password" [(ngModel)]="password" name="password"
                placeholder="Nhập mật khẩu ..." required  #passControl="ngModel">
              <div *ngIf="passControl.invalid && passControl.touched" class="text-danger"><small>*Mật khẩu không được để trống</small></div>
            </div>
            <div class="form_group mb-2">
              <div class="label_wrapper">
                <label class="form_label" for="">Nhập lại mật khẩu</label>
              </div>
              <input class="form-control" type="password" formControlName="password" placeholder="Nhập mật khẩu ...">
            </div>
            <div class="accept_policy">
              <input type="checkbox" name="" id="policy_signup-checkbox" required>
              <label for="policy_signup-checkbox">Tôi đồng ý với
                <a href="#" class="policy_link">điều khoản</a> &
                <a href="#" class="policy_link">chính sách quyền riêng tư</a>
                của website.
              </label>
            </div>
            <button class="login-btn">
              <span>">Đăng ký</span>
            </button>
            <button class="sign_up-btn" data-bs-toggle="tab" data-bs-target="#sign_up-tab-pane" type="button" role="tab"
              aria-selected="false">
              <span>Bạn đã có tài khoản? Đăng nhập</span>
            </button>
          </form>
        </div>
        <div class="tab-pane fade show active" id="sign_in-tab-pane" role="tabpanel" tabindex="0">
          <form #loginForm="ngForm" (ngSubmit)="login()" class="form_data">
            <button id="btnGGLOGIN" class="google__login-btn">
              <img class="logo" src="assets/img/commons/gg_logo.png" alt="img">
              <span>Đăng nhập bằng Google</span>
            </button>

            <div class="orther_option">
              <span>hoặc email</span>
            </div>
            <div class="form_group mb-2">
              <label class="form_label" for="">Tên đăng nhập hoặc email</label>
              <input class="form-control" [(ngModel)]="loginUserName" name="loginUserName" type="text"
                placeholder="Nhập tên đăng nhập hoặc email ..." required #userNameControl="ngModel">
              <div *ngIf="userNameControl.invalid && userNameControl.touched" class="text-danger"><small>*Tên đăng nhập hoặc email không được để trống</small></div>
            </div>
            <div class="form_group mb-2">
              <div class="label_wrapper">
                <label class="form_label" for="">Mật khẩu</label>
                <a [routerLink]="['/fogot-password']" class="forgot_pass-link">Quên mật khẩu</a>
              </div>

              <input class="form-control" [(ngModel)]="loginPassword" name="loginPassword" type="password"
                placeholder="Nhập mật khẩu ..." required  #passwordControl="ngModel">
              <div *ngIf="passwordControl.invalid && passwordControl.touched" class="text-danger"><small>*Mật khẩu không được để trống</small></div>
            </div>
            <div class="accept_policy">
              <input type="checkbox" name="" id="policy_signin-checkbox" required>
              <label for="policy_signin-checkbox">Tôi đồng ý với
                <a href="#" class="policy_link">điều khoản</a> &
                <a href="#" class="policy_link">chính sách quyền riêng tư</a>
                của website.
              </label>
            </div>
            <button type="submit" class="login-btn">
              <span>Đăng nhập</span>
            </button>
            <button class="sign_up-btn" data-bs-toggle="tab" data-bs-target="#sign_-tab-pane" type="button" role="tab"
              aria-selected="false">
              <span>Mới sử dụng EasyLearing? Tạo tài khoản</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
