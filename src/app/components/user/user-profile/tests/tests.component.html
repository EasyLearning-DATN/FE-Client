<!-- Search -->
<div class="row mb-3">
    <div class="col-md-4 p-3">
        <div class="input-group">
            <input [(ngModel)]="searchKey" aria-describedby="basic-addon2" aria-label="Search" class="form-control"
                placeholder="Search" type="text">
            <div class="input-group-append">
                <button (click)="fetchTests(searchKey)" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="container">
        <!-- List of Lessons -->
        <div class="row">
            <div *ngFor="let test of tests" class="col-md-4 mb-4">
                <div class="card lesson_item">
                    <img [src]="test.image.url ? test.image.url : '...\src\assets\img\Easy.png'" alt="courses"
                        class="card-img-top w-100" />
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="font-sans-serif fw-bold fs-md-1 fs-lg-3">{{ test.name }}</h5>
                            <small class="text-muted">Ngày tạo: {{ test.created_date | date:"dd/MM/yy" }}</small>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a [href]="'/user/' + user.username"><img [src]="test.user_info.avatar.url" alt="img" class="avatar lesson-avatar" /></a>
                            <span class="ms-1">{{ test.user_info.fullName | titlecase }}</span>
                            <a class="btn btn-primary" href="/test/{{test.id}}">Xem chi tiết</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- phân trang -->
        <div class="pagination">
            <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0"
                class="btn btn-page">Trước</button>
            <button (click)="onPageChange(page)" *ngFor="let page of totalPageArray"
                [class.active]="currentPage === page" class="btn btn-page">{{ page + 1 }}
            </button>
            <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages - 1 "
                class="btn btn-page">Sau
            </button>
        </div>
    </div>
</section>
