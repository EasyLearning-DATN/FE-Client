<div class="container">
    <div class="header"><p>Cài đặt</p></div>
    <div class="container">
        <div class="user-profile mb-5">
            <div class="row">
                <div class="col-md-auto">
                    <p class="title">User Profile</p>
                    <img src="\assets\img\commons\default_user.jpeg" alt="" class="avatar">
                </div>
                <div class="col-sm-6 d-flex align-items-md-center">
                    <div>
                        <span class="name-user">{{fullName}} <a class="text-dark" href="#!">
                                <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                            </a></span><br>
                        <div class="row">
                            <div class="col-auto">
                                <fa-icon [icon]="['fas', 'trophy']"></fa-icon>
                            </div>
                            <div class="col-auto p-0">
                                <span>Premium</span><br>
                                <span>100k Theo dõi</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto d-flex align-items-md-center">
                    <div>
                        <a class="btn btn-app order-1 order-lg-0 text-capitalize py-2 px-4"><fa-icon
                                [icon]="['fas', 'moon']"></fa-icon> Tối</a>
                        <a class="btn btn-app order-1 order-lg-0 ms-4 text-capitalize py-2 px-4"><fa-icon
                                [icon]="['fas', 'sun']"></fa-icon> Sáng</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="account my-5">
            <div>
                <span class="title text-decoration-none"><fa-icon [icon]="['fas', 'user']"></fa-icon> Tài khoản</span>
                <hr class="border border-secondary border-1 opacity-50 m-0">
            </div>
            <form class="form-group p-4">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email<span class="text-danger"> *</span></label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="dayOfBirth" class="form-label">Ngày sinh<span class="text-danger"> *</span></label>
                    <input type="date" class="form-control" id="dayOfBirth">
                </div>
                <a class="btn btn-app w-100 mt-2 py-2" href="#!"><fa-icon [icon]="['fas', 'floppy-disk']"></fa-icon> Save changes</a>
            </form>
        </div>
        <div class="password my-5">
            <div>
                <span class="title text-decoration-none"><fa-icon [icon]="['fas', 'lock']"></fa-icon> Password</span>
                <hr class="border border-secondary border-1 opacity-50 m-0">
            </div>
            <form class="form-group p-4">
                <div class="mb-3">
                    <label for="oldPass" class="form-label">Old password<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" id="oldPass">
                </div>
                <div class="mb-3">
                    <label for="newPass" class="form-label">New password<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" id="newPass">
                </div>
                <div class="mb-3">
                    <label for="confirmNewPass" class="form-label">New password again<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" id="confirmNewPass">
                </div>
                <a class="btn btn-app w-100 mt-2 py-2" href="#!"><fa-icon [icon]="['fas', 'edit']"></fa-icon> Update password</a>
            </form>
        </div>
        <div class="language my-5">
            <div>
                <span class="title text-decoration-none"><fa-icon [icon]="['fas', 'language']"></fa-icon> Language</span>
                <hr class="border border-secondary border-1 opacity-50 m-0">
            </div>
            <form class="form-group p-4">
                <label for="langSelect" class="form-label">Select preferred language</label>
                <select class="form-select">
                    <option selected value="English">English</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
            </form>
        </div>
        <div class="delete-account my-5">
            <div>
                <span class="title text-decoration-none"><fa-icon [icon]="['fas', 'trash']"></fa-icon> Delete account</span>
                <hr class="border border-secondary border-1 opacity-50 m-0">
            </div>
            <div class="p-4">
                <a class="btn btn-delete w-100 mt-2 py-2" href="#!"><fa-icon [icon]="['fas', 'trash-can']"></fa-icon> Delete your account</a>
            </div>
        </div>
    </div>
</div>
