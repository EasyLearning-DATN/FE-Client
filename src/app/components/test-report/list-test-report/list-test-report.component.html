  <div class="row testReport">
    <div *ngFor="let testReport of testReports" class="col-md-4">
      <div class="card">
        <div class="card-body testDetail">
          <h5 class="card-title">Tên bài test: {{ testReport.test.name }}</h5>
          <p class="card-text">Điểm số: <b style="color: red;">{{ testReport.total_point }}đ</b></p>
          <p class="card-text">Ngày làm: {{ testReport.doingDate | date : 'dd/MM/yyyy' }}</p>
          <a [routerLink]="['/test/test-report',testReport.id]" class="btn btn-primary">Chi tiết</a>
        </div>
      </div>
    </div>
  </div>
</div>
