<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  <h5>{{ body }}</h5>
</div>
<div class="modal-footer">
  <button (click)="activeModal.close('Confirm')" class="btn btn-app">Yes</button>
  <button (click)="activeModal.close('Reject')" class="btn btn-app-warning">No</button>
  <button (click)="activeModal.dismiss('Close click')" class="btn btn-app" type="button">Close</button>
</div>
