<div class="container pt-5 p-5">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
            <img src="assets/img/commons/sign_in.jpg" alt="Main IMG" class="img-fluid">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 pt-5">
            <form action="" method="post" (submit)="onSubmit()" [formGroup]="resetPasswordForm">
                <h2 class="main-text pt-5 mt-5">Quên mật khẩu</h2>
                <input type="email" formControlName="email" placeholder="Nhập địa chỉ mail" class="form-control main-input mt-5" >
                <div *ngIf="!resetPasswordForm.get('email')?.valid && resetPasswordForm.get('email')?.touched">
                    <div *ngIf="resetPasswordForm.get('email')?.errors?.['required']" class="text-danger"><small>*Email không được để trống</small></div>
                    <div *ngIf="resetPasswordForm.get('email')?.errors?.['email']" class="text-danger"><small>*Email không đúng định dạng</small></div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button class="btn btn-sz-primary mt-5">Đặt lại mật khẩu</button>
                    </div>
                    <div class="col-5 pt-5">
                        <a [routerLink]="['/login']" class="back-to-login">Đăng nhập</a>
                    </div>
                </div>
        </form>
    </div>
</div>
